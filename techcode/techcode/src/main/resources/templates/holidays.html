<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>TechCode</title>

<!-- mobile responsive meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- ** Plugins Needed for the Project ** -->
<!-- Bootstrap -->
<link rel="stylesheet" href="assets/plugins/bootstrap/bootstrap.min.css">
<!-- slick slider -->
<link rel="stylesheet" href="assets/plugins/slick/slick.css">
<!-- themefy-icon -->
<link rel="stylesheet"
	href="assets/plugins/themify-icons/themify-icons.css">
<!-- animation css -->
<link rel="stylesheet" href="assets/plugins/animate/animate.css">
<!-- aos -->
<link rel="stylesheet" href="assets/plugins/aos/aos.css">
<!-- venobox popup -->
<link rel="stylesheet" href="assets/plugins/venobox/venobox.css">

<!-- Main Stylesheet -->
<link href="assets/css/style.css" rel="stylesheet">

<!--Favicon-->
<link rel="shortcut icon" href="assets/images/favicon.ico"
	type="image/x-icon">
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>

<body>


	<!-- header -->
	<div th:replace="~{header :: header}"></div>
	<!-- /header -->
	<!-- Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content rounded-0 border-0 p-4">
				<div class="modal-header border-0">
					<h3>Register</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="login">
						<form action="#" class="row">
							<div class="col-12">
								<input type="text" class="form-control mb-3" id="signupPhone"
									name="signupPhone" placeholder="Phone">
							</div>
							<div class="col-12">
								<input type="text" class="form-control mb-3" id="signupName"
									name="signupName" placeholder="Name">
							</div>
							<div class="col-12">
								<input type="email" class="form-control mb-3" id="signupEmail"
									name="signupEmail" placeholder="Email">
							</div>
							<div class="col-12">
								<input type="password" class="form-control mb-3"
									id="signupPassword" name="signupPassword"
									placeholder="Password">
							</div>
							<div class="col-12">
								<button type="submit" class="btn btn-primary">SIGN UP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content rounded-0 border-0 p-4">
				<div class="modal-header border-0">
					<h3>Login</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#" class="row">
						<div class="col-12">
							<input type="text" class="form-control mb-3" id="loginPhone"
								name="loginPhone" placeholder="Phone">
						</div>
						<div class="col-12">
							<input type="text" class="form-control mb-3" id="loginName"
								name="loginName" placeholder="Name">
						</div>
						<div class="col-12">
							<input type="password" class="form-control mb-3"
								id="loginPassword" name="loginPassword" placeholder="Password">
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">LOGIN</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- page title -->
	<section class="page-title-section overlay"
		data-background="assets/images/backgrounds/page-title.jpg">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<ul class="list-inline custom-breadcrumb">
						<li class="list-inline-item"><a
							class="h2 text-primary font-secondary" href="@@page-link">Holidays</a></li>
						<li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
					</ul>
					<p class="text-lighten">Holidays and vacations are really
						important so that every time you come back from it, you come back
						with new energy.</p>
				</div>
			</div>
		</div>
	</section>
	<!-- /page title -->

	<!-- notice -->
	<section class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h5 class="sub-title-timeline">
						<i class="fas fa-snowman"></i> Festival Holidays
					</h5>
					<div class="timeline">
						<div class="timeline">
							<div th:each="holiday : ${FESTIVAL}" class="column">
								<div class="title">
									<h6 th:text="${holiday.reason}"></h6>
								</div>
								<div class="description">
									<h6 th:text="${holiday.day}" class="fas fa-calendar-alt">
										<i class="fas fa-calendar-alt"></i>
									</h6>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6 mt-lg-0 mt-4">
					<h5 class="sub-title-timeline">
						<i class="fas fa-flag-usa"></i> Government Holidays
					</h5>
					<div class="timeline">
						<div th:each="holiday : ${GOVERNMENT}" class="column">
							<div class="title">
								<h6 th:text="${holiday.reason}"></h6>
							</div>
							<div class="description">
								<h6 th:text="${holiday.day}" class="fas fa-calendar-alt">
									<i class="fas fa-calendar-alt"></i>
								</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
	</section>
	<!-- /notice -->

	<!-- footer -->
	<div th:replace="~{footer :: footer}"></div>
	<!-- /footer -->

	<!-- jQuery -->
	<script src="assets/plugins/jQuery/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
	<!-- slick slider -->
	<script src="assets/plugins/slick/slick.min.js"></script>
	<!-- aos -->
	<script src="assets/plugins/aos/aos.js"></script>
	<!-- venobox popup -->
	<script src="assets/plugins/venobox/venobox.min.js"></script>
	<!-- mixitup filter -->
	<script src="assets/plugins/mixitup/mixitup.min.js"></script>
	<!-- google map -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
	<script src="assets/plugins/google-map/gmap.js"></script>

	<!-- Main Script -->
	<script src="assets/js/script.js"></script>

</body>
</html>
